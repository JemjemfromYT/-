<script>
  const assets = [
  "hbdText.png",
  "bulbOff.png",
  "bulbOn.png",

  "confetti.mp3",
  "demonS.mp3",
  "blowS.mp3",
  "suprise.mp3",
  "hbdH.mp3",
  "bite.mp3",
  "jennyYes.mp3",

  "cake.gif",
  "blow1.gif",
  "blow2.gif",
  "byeon.png",
  "b1.png",
  "park.png",
  "jenny.png",
  "jennyNo.png",
  "b1.png", // repeated, still needed for tracking
  "border.gif",
  "hbdHNo.mp3",
  "seongS.mp3",
  "sae.png",
  "seong.png",
  "jiaxu.png",
  "stellvester.png",
  "kento.png",
  "yoon.png",
  "sangyan.png",
  "thanos.png",
  "thanosMouth.png",
  "thanosHappy.png",
  "demonBorder.jpeg",
  "cake.gif", // repeated, but loaded separately
  "firework.mp3",
  "front.png",
  "cardSquid.png",
  "seongAngry.png",
  "squidBorRed.jpg",
  "squidBorGreen.jpg",
  "cardSquid.png", // again
  "vote.mp3",
  "b1.png", // again
  "border.gif", // again
  "discoS.mp3",
  "discoSilver.gif",
  "discoGold.gif",
  "firework2.mp3",
  "messageS.mp3",
  "messageS2.mp3"
];


  const total = assets.length;
  let loaded = 0;

  function updateProgress() {
    loaded++;
    const percent = Math.floor((loaded / total) * 100);
    document.getElementById("loadingText").textContent = `Loading... ${percent}%`;

    if (loaded === total) {
      document.getElementById("preloader").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }
  }

  assets.forEach(src => {
    if (/\.(jpg|jpeg|png|gif|webp)$/i.test(src)) {
      const img = new Image();
      img.onload = updateProgress;
      img.onerror = updateProgress;
      img.src = src;
    } else if (/\.(mp3|wav|ogg)$/i.test(src)) {
      const audio = new Audio();
      audio.oncanplaythrough = updateProgress;
      audio.onerror = updateProgress;
      audio.src = src;
    }
  });
</script>
